<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabat Səhifəsi</title>
   <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-link a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @media only screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            h1 {
                font-size: 24px;
            }
            button, .back-link a {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Hesabat Səhifəsi</h1>
    <button onclick="downloadExcel()">Excel Formatında Yüklə</button>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Maşının nömrəsi</th>
                <th>Fermer</th>
                <th>1-ci növ</th>
                <th>2-ci növ</th>
                <th>3-cü növ</th>
                <th>Tarix</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-link">
        <a href="index.html">Geri Dön</a>
    </div>

    <script>
        const binId = '66682ba8acd3cb34a855ed20'; // Arxiv üçün JSONBin ID
        const apiKey = '$2a$10$xXY4rAxopMe6S6j5dcr/t.N6veD4fKidRBXWW2/EYNWdt1qiCP176';

        async function fetchTemplates() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            return data.record.templates || [];
        }

        async function loadReport() {
            const templates = await fetchTemplates();
            const tbody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            templates.forEach(template => {
                const row = tbody.insertRow();
                row.insertCell().textContent = template.carNumber;
                row.insertCell().textContent = template.farmer;
                row.insertCell().textContent = template.type1;
                row.insertCell().textContent = template.type2;
                row.insertCell().textContent = template.type3;
                row.insertCell().textContent = template.date;
            });
        }

        function downloadExcel() {
            const table = document.getElementById('reportTable');
            const tableHTML = table.outerHTML.replace(/ /g, '%20');
            const filename = 'hesabat.xls';

            const downloadLink = document.createElement('a');
            document.body.appendChild(downloadLink);

            downloadLink.href = 'data:application/vnd.ms-excel,' + tableHTML;
            downloadLink.download = filename;
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        window.onload = loadReport;
    </script>
</body>
</html>
