<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabat Səhifəsi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
        .template {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hesabat Səhifəsi</h1>
    <div class="input-group">
        <label for="startDate">Başlanğıc Tarixi</label>
        <input type="date" id="startDate">
    </div>
    <div class="input-group">
        <label for="endDate">Bitmə Tarixi</label>
        <input type="date" id="endDate">
    </div>
    <button onclick="searchTemplates()">Axtar</button>

    <div id="results"></div>

    <script>
        const binId = '66682ba8acd3cb34a855ed20';
        const apiKey = '$2a$10$xXY4rAxopMe6S6j5dcr/t.N6veD4fKidRBXWW2/EYNWdt1qiCP176';

        async function fetchTemplates() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            return data.record.templates || [];
        }

        async function searchTemplates() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const templates = await fetchTemplates();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const filteredTemplates = templates.filter(template => {
                const templateDate = new Date(template.date);
                return templateDate >= startDate && templateDate <= endDate;
            });

            filteredTemplates.forEach(template => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'template';
                templateDiv.textContent = `${template.date}: ${template.carNumber} - ${template.farmer} - ${template.type1} - ${template.type2} - ${template.type3}`;
                resultsDiv.appendChild(templateDiv);
            });
        }
    </script>
</body>
</html>
