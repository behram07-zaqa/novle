<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabat Səhifəsi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link a:hover {
            background-color: #0056b3;
        }
        @media only screen and (max-width: 600px) {
            th, td {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            .back-link a {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Hesabat Səhifəsi</h1>
    <button onclick="downloadExcel()">Excel Formatında Yüklə</button>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Maşının nömrəsi</th>
                <th>Fermer</th>
                <th>1-ci növ</th>
                <th>2-ci növ</th>
                <th>3-cü növ</th>
                <th>Tarix</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-link">
        <a href="index.html">Geri Dön</a>
    </div>

    <script>
        const binId = '66682ba8acd3cb34a855ed20';
        const apiKey = '$2a$10$xXY4rAxopMe6S6j5dcr/t.N6veD4fKidRBXWW2/EYNWdt1qiCP176';

        async function fetchTemplates() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            return data.record.templates || [];
        }

        async function loadReport() {
            const templates = await fetchTemplates();
            const tbody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            templates.forEach(template => {
                const row = tbody.insertRow();
                row.insertCell().textContent = template.carNumber;
                row.insertCell().textContent = template.farmer;
                row.insertCell().textContent = template.type1;
                row.insertCell().textContent = template.type2;
                row.insertCell().textContent = template.type3;
                row.insertCell().textContent = template.date;
            });
        }

        function downloadExcel() {
            const table = document.getElementById('reportTable');
            const tableHTML = table.outerHTML.replace(/ /g, '%20');
            const filename = 'hesabat.xls';

            const downloadLink = document.createElement('a');
            document.body.appendChild(downloadLink);

            downloadLink.href = 'data:application/vnd.ms-excel,' + tableHTML;
            downloadLink.download = filename;
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        window.onload = loadReport;
    </script>
</body>
</html>
