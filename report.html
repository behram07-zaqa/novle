<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı izləmə</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #aec6ee 100%);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 16px auto;
            padding: 16px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 17px;
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #000000;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .weight-input {
            width: 100px;
            padding: 5px;
            font-size: 14px;
            margin-right: 5px;
        }
        .save-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
        .total-weight {
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media only screen and (max-width: 600px) {
            .container {
                margin: 8px;
                padding: 12px;
            }
            h1 {
                font-size: 18px;
            }
            table, th, td {
                font-size: 12px;
                padding: 6px;
            }
            .weight-input {
                width: 70px;
                font-size: 12px;
                padding: 5px;
            }
            .save-button {
                font-size: 12px;
                padding: 5px;
            }
            .total-weight {
                font-size: 16px;
                padding: 8px;
            }
        }
        @media only screen and (max-width: 400px) {
            .container {
                margin: 4px;
                padding: 8px;
            }
            h1 {
                font-size: 16px;
            }
            table, th, td {
                font-size: 10px;
                padding: 4px;
            }
            .weight-input {
                width: 50px;
                font-size: 10px;
                padding: 4px;
            }
            .save-button {
                font-size: 10px;
                padding: 4px;
            }
            .total-weight {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canlı izləmə</h1>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Maşının nömrəsi</th>
                    <th>Fermer</th>
                    <th>1-ci növ</th>
                    <th>2-ci növ</th>
                    <th>3-cü növ</th>
                    <th>Çəki (kg)</th>
                    <th>Tarix</th>
                    <th>Əməliyyat</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="total-weight" id="totalWeight">Ümumi Çəki: 0 kg</div>
    <script>
        const binId = '666937e1e41b4d34e4022430'; // Günlük məlumatlar üçün JSONBin ID
        const archiveBinId = '666938e6e41b4d34e4022486'; // Arxiv məlumatları üçün JSONBin ID
        const apiKey = '$2a$10$8nb.AdtjMEMt0LEZbEKOjuxnoOV1TczLEB7CEkFdjGnIR7RU6AmQW';

        async function fetchTemplates(binId) {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            return data.record.templates || [];
        }

        async function saveTemplates(binId, templates) {
            await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify({ templates })
            });
        }

        async function loadReport() {
            const templates = await fetchTemplates(binId);
            displayTemplates(templates);
            calculateTotalWeight(templates);
        }

        function displayTemplates(templates) {
            const tbody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            templates.forEach((template, index) => {
                const row = tbody.insertRow();
                row.insertCell().textContent = template.carNumber;
                row.insertCell().textContent = template.farmer;
                row.insertCell().textContent = template.type1;
                row.insertCell().textContent = template.type2;
                row.insertCell().textContent = template.type3;
                const weightCell = row.insertCell();
                weightCell.innerHTML = `
                    <input type="number" class="weight-input" id="weight-${index}" value="${template.weight || ''}" ${template.weight ? 'disabled' : ''}>
                `;
                row.insertCell().textContent = template.date;
                const actionCell = row.insertCell();
                if (!template.weight) {
                    actionCell.innerHTML = `
                        <button class="save-button" onclick="saveWeight(${index})">Yadda saxla</button>
                    `;
                }
                row.dataset.index = index;
            });
        }

        function calculateTotalWeight(templates) {
            const totalWeight = templates.reduce((sum, template) => sum + (parseFloat(template.weight) || 0), 0);
            document.getElementById('totalWeight').textContent = `Ümumi Çəki: ${totalWeight} kg`;
        }

        async function saveWeight(index) {
            const weight = document.getElementById(`weight-${index}`).value;
            if (!weight) {
                alert('Zəhmət olmasa çəkini daxil edin');
                return;
            }

            const templates = await fetchTemplates(binId);
            templates[index].weight = parseFloat(weight);
            await saveTemplates(binId, templates);
            await saveTemplates(archiveBinId, templates);
            loadReport();
        }

        window.onload = loadReport;
    </script>
</body>
</html>
