<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermer Proqramı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fermer Məlumatları</h1>
        <form id="fermerForm">
            <label for="carNumber">Maşın Nömrəsi:</label>
            <input type="text" id="carNumber" required>
            <label for="farmerName">Fermer Adı:</label>
            <input type="text" id="farmerName" required>
            <label for="type1">1-ci Növ (%):</label>
            <input type="text" id="type1" required>
            <label for="type2">2-ci Növ (%):</label>
            <input type="text" id="type2" required>
            <label for="type3">3-cü Növ (%):</label>
            <input type="text" id="type3" required>
            <button type="submit">Yadda saxla</button>
        </form>
        <a href="template.html">Şablonlara Bax</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
