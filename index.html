<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şablon Meneceri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-group {
            margin-top: 20px;
        }
        .link-group a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-group a:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input, button, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şablon Meneceri</h1>
        <div class="input-group">
            <label for="carNumber">Maşının nömrəsi</label>
            <input type="text" id="carNumber" placeholder="Maşının nömrəsini daxil edin">
        </div>
        <div class="input-group">
            <label for="farmer">Fermer</label>
            <input type="text" id="farmer" placeholder="Fermeri daxil edin">
        </div>
        <div class="input-group">
            <label for="type1">1-ci növ</label>
            <input type="text" id="type1" placeholder="1-ci növü daxil edin">
        </div>
        <div class="input-group">
            <label for="type2">2-ci növ</label>
            <input type="text" id="type2" placeholder="2-ci növü daxil edin">
        </div>
        <div class="input-group">
            <label for="type3">3-cü növ</label>
            <input type="text" id="type3" placeholder="3-cü növü daxil edin">
        </div>
        <button id="saveTemplateButton">Yaddaşa Yaz</button>

        <div class="link-group">
            <a href="templates.html">Yaddaşdakı Şablonlar</a>
            <a href="report.html">Hesabat Səhifəsi</a>
        </div>
    </div>

    <script>
        const binId = '66682ba8acd3cb34a855ed20';
        const apiKey = '$2a$10$xXY4rAxopMe6S6S5dcr/t.N6veD4fKidRBXWW2/EYNWdt1qiCP176';

        async function fetchTemplates() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                const data = await response.json();
                console.log('Fetched templates:', data.record.templates);
                return data.record.templates || [];
            } catch (error) {
                console.error('Error fetching templates:', error);
                return [];
            }
        }

        async function saveTemplates(templates) {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify({ templates })
                });
                console.log('Templates saved:', templates);
            } catch (error) {
                console.error('Error saving templates:', error);
            }
        }

        async function addTemplate() {
            console.log('Adding template...');
            const carNumber = document.getElementById('carNumber').value;
            const farmer = document.getElementById('farmer').value;
            const type1 = document.getElementById('type1').value;
            const type2 = document.getElementById('type2').value;
            const type3 = document.getElementById('type3').value;

            if (carNumber && farmer && type1 && type2 && type3) {
                console.log('All fields are filled');
                const templates = await fetchTemplates();
                const newTemplate = { carNumber, farmer, type1, type2, type3, date: new Date().toISOString() };
                templates.push(newTemplate);
                await saveTemplates(templates);
                clearInputs();
                console.log('Template added successfully');
            } else {
                console.log('Please fill all fields');
            }
        }

        function clearInputs() {
            document.getElementById('carNumber').value = '';
            document.getElementById('farmer').value = '';
            document.getElementById('type1').value = '';
            document.getElementById('type2').value = '';
            document.getElementById('type3').value = '';
        }

        document.getElementById('saveTemplateButton').addEventListener('click', addTemplate);

        // Gün dəyişdikdə yaddaşı yeniləmək üçün
        const currentDay = new Date().getDate();
        const savedDay = localStorage.getItem('savedDay');

        if (savedDay && currentDay !== parseInt(savedDay)) {
            saveTemplates([]);
        }

        localStorage.setItem('savedDay', currentDay);
    </script>
</body>
</html>
