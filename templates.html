<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaddaşdakı Şablonlar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #007BFF;
        }
        .template {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .template {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yaddaşdakı Şablonlar</h1>
        <div id="templates"></div>
        <div class="back-link">
            <a href="index.html">Geri Dön</a>
        </div>
    </div>

    <script>
        const binId = '66682ba8acd3cb34a855ed20';
        const apiKey = '$2a$10$vPlezLjknFDVxmFDHLoeRu89/TpiguZJujsRh9.jhkYyhaq.fZjhu';

        async function fetchTemplates() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                const data = await response.json();
                console.log('Fetched templates:', data.record.templates);
                return data.record.templates || [];
            } catch (error) {
                console.error('Error fetching templates:', error);
                return [];
            }
        }

        async function loadTemplates() {
            const templates = await fetchTemplates();
            const templatesDiv = document.getElementById('templates');
            templatesDiv.innerHTML = '';
            templates.forEach(template => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'template';
                templateDiv.textContent = `${template.carNumber} - ${template.farmer} - ${template.type1} - ${template.type2} - ${template.type3}`;
                templatesDiv.appendChild(templateDiv);
            });
        }

        window.onload = loadTemplates;
    </script>
</body>
</html>
